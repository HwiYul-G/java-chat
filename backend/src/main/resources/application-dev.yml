spring:
  cloud:
    azure:
      storage:
        queue:
          endpoint: http://127.0.0.1:10001/devstoreaccount1
          input:
            name: 'input-queue'
          output:
            name: 'output-queue'

  datasource:
    url: jdbc:h2:mem:mydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

ai.sever.base-url: http://localhost:8081